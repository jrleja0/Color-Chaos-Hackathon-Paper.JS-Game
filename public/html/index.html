<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Chaos!!!</title>
  <!--external CSS dependencies-->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  <!--local CSS dependencies-->
  <link rel="stylesheet" href="/css/style.css"></link>
</head>

<body>
  <div class="container-fluid">
    <div class="row" height="50px">
      <img id="title" class=".img-responsive" src="/images/title.jpg" />
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
      <canvas id="mainCanvas" height="100%" width="100%" class="col-lg-6 col-md-8 col-sm-8"></canvas>
      <!--<canvas id="mainCanvas" height="100%" width="100%" resize="true"></canvas>-->
      <div class="col-lg-3 col-md-2 col-sm-2"></div>
    </div>
    <div class="row" height="5%"></div>
  </div>
  <img id="bluePattern" src="https://raw.githubusercontent.com/jrleja0/Tile-Abstraction/master/Blue%20Tile.jpeg" />
  <img id="greenPattern" src="https://raw.githubusercontent.com/jrleja0/Tile-Abstraction/master/Green%20Tile.jpeg" />
  <img id="redPattern" src="https://raw.githubusercontent.com/jrleja0/Tile-Abstraction/master/Red%20Tile.jpeg" />
  <img id="yellowPattern" src="https://raw.githubusercontent.com/jrleja0/Tile-Abstraction/master/Yellow%20Tile.jpeg" />

  <!-- Load the Socket.io and Paper.js libraries -->
  <script src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/paper/paper-full.min.js"></script>
  <!--<script type="text/javascript" src='/js/event-emitter.js'></script>-->
  <!-- Define inlined PaperScript and associate it with mainCanvas -->
  <script type="text/paperscript"  canvas="mainCanvas" src="/js/paperscript.js" async></script>
  <!--<script src="/js/app.js"></script>-->
</body>
</html>
